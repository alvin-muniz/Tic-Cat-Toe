<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="introModal">
        <h4>Welcome to Kit-Kat-Toe</h4>
        <form>
            <label for="playerOneName">Player One:</label><br>
            <input type="text" id="playerOneName" name="playerOneName"><br>
            <label for="playerTwoName">Player Two:</label><br>
            <input type="text" id="playerTwoName" name="playerTwoName"><br>
        </form>
        <button type="button" id="startGame">Start Game Session</button>
    </div>

    <header class="mock">
        <img src="images/cat_avatar.png">
        <h4 id="currentPlayer">Welcome!</h4>
        <img src="images/dog-avatar.png">
    </header>

    <div class="mock"></div>
    <div class="mock"></div>
    <div class="mock"></div>
    <div class="draw">
        <p>Draw: 0</P>
    </div>
    <div class="mock"></div>
    <div class="p1"><p>Player One</p><div class="playerOneScore">0</div></div>
    <div class="p2"><p>Player Two</p><div class="playerTwoScore">0</div></div>
    <div class="mock"></div>
    <div class="center">
        <main>

        </main>
    </div>
    <div class="winModal">
        <h4></h4>
        <p></p>
        <button type="button" id="resetGame">Play Again</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
